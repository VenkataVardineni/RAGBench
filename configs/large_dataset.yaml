# RAGBench Configuration for Large Datasets

# Data paths
data:
  corpus: "data/raw/corpus_large.json"
  gold_dataset: "data/gold/gold_large.jsonl"

# Retrieval configuration
# For large datasets (>10K docs), use "embedding" with FAISS
retrieval:
  type: "tfidf"  # Options: "tfidf", "embedding"
  top_k: 10
  embedding_model: "all-MiniLM-L6-v2"  # Only used if type is "embedding"
  use_faiss: true  # Only used if type is "embedding"

# Generation configuration
generation:
  type: "simple"  # Options: "simple", "llm"

# Faithfulness evaluation
faithfulness:
  similarity_threshold: 0.5
  use_spacy: true

# Hallucination gate thresholds
guardrails:
  min_retrieval_score: 0.3
  min_faithfulness_score: 0.6
  min_retrieved_docs: 1

# Evaluation settings
evaluation:
  top_k: 10
  k_values: [1, 3, 5, 10]

# Output settings
output:
  reports_dir: "reports"

